<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <section id="heading" class="c-heading">
        <h1>Contact Us</h1>
    </section>

    <section id="form" class="contact">
    <form>
    
        <label for="name"></label>
        <input id="name" type="text" placeholder="NAME" required>

        <label for="email"></label>
        <input id="email" type="text" placeholder="E-MAIL" required>

        <label for="tel"></label>
        <input id="tel" type="text" name="telephone" placeholder="PHONE NUMBER" required>

        <label for="message"></label><textarea id="message" placeholder="QUESTIONS AND/OR COMMENTS"></textarea>

        <input id="submit" type="submit" value="SUBMIT">
      </form>
    </section>
    
</body>
</html>
